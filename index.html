<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <img id="logo" src="img/logo.png" alt="marchio Boolean">
        <h1 class="main-title">Toboolist</h1>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- button -->
        <div class="button-toDoList">
            <button type="button" class="bg-blue">Add Task</button>
            <button type="button" disabled>Add section</button>
        </div>
        <!-- accordion -->
        <button class="accordion mt-20">New task</button>
        <div class="panel">
            <p><span class="done">&check;</span>Quaterly Newsletter <span class="label bg-blue">Editorial</span>
            </p>
        </div>

    </main>

</body>

</html>
